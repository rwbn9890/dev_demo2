<! DOCTYPE html>

<html>
	<head>
		<title>flex css property</title>
		
		<style>
			.container{
				display:flex;
				height:50vh;
				width:100%;
				flex-direction:row;
				background:gainsboro;
				align-content:center;
				flex-wrap:wrap;
			}
			
			.box{
				height:100px;
				width:100px;
				background-color:black;
				color:white;
				border:1px solid white;
				
			
			}
			
			.flex-direction-column{
				flex-direction:column
			}
	

		
		</style>
		
	</head>
	
	<body>
	

		

		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box">6</div>

		</div>

</html>
